{% extends "wagtailadmin/base.html" %}

{% load static %}

{% block branding_logo %}
    <style>
        .branding-logo {
            transition: transform 0.3s ease; /* Přechod pro plynulé zvětšení */
        }
        .branding-logo:hover {
            transform: scale(1.2); /* Zvětšení na 110 % při hoveru */
        }
    </style>
    <img src="{% static 'wagtailadmin/images/custom-logo.png' %}" alt="Custom Logo" class="branding-logo" style="height: 200px;">
    <h2>SUPERPAŘMENI
    </h2>
{% endblock %}

{% block branding_favicon %}
<link rel="icon" href="{% static 'wagtailadmin/images/custom-favicon.ico' %}" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'wagtailadmin/images/custom-favicon-180x180.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'wagtailadmin/images/custom-favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'wagtailadmin/images/custom-favicon-16x16.png' %}">
{% endblock %}
